<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Principal</title>
    <link rel="stylesheet" href="Exercicio1.css">
</head>
<body>
    <form name="nomeform" onsubmit="return validar()">
        <h1>Formulário Principal</h1>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email">
        
        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario"></textarea>
        
        <fieldset>
            <legend>Pesquisa:</legend>
            <p>Primeira vez nesta página??</p>
            <label><input type="radio" name="pesquisa" value="sim"> Sim</label>
            <label><input type="radio" name="pesquisa" value="nao"> Não</label>
        </fieldset>
        
        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
    <script src="Exercicio1.js"></script>
</body>
</html>
