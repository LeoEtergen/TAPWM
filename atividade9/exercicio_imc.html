<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("Bem-vindo à Calculadora de IMC!");

        // Pergunta o peso e a altura
        const weight = parseFloat(prompt("Por favor, insira seu peso em kg:"));
        const height = parseFloat(prompt("Agora, insira sua altura em metros:"));

        // Calcula o IMC
        const imc = weight / (height * height);

        let result = '';

        // Verifica e atribui a categoria do IMC
        if (isNaN(imc)) {
            result = 'Por favor, insira valores válidos.';
        } else {
            if (imc < 18.5) {
                result = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc <= 24.9) {
                result = 'Peso normal';
            } else if (imc > 24.9 && imc <= 29.9) {
                result = 'Sobrepeso';
            } else if (imc > 29.9 && imc <= 34.9) {
                result = 'Obesidade grau 1';
            } else if (imc > 34.9 && imc <= 39.9) {
                result = 'Obesidade grau 2';
            } else {
                result = 'Obesidade grau 3';
            }
            result += ` (IMC: ${imc.toFixed(2)})`;
        }

        // Exibe o resultado
        alert("Seu resultado de IMC é: " + result);

    </script>
</body>

</html>
